<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
<style>
    div {
        margin:10%;
        width:40px;
        height:20px;
        border-radius: 70%;
        border-color: blueviolet;
        animation:move 4s linear;
    }

    @keyframes move{ 
        0% {
            transform:rotate(360deg) translateX(40px) rotate(360deg);
        }
        100% {
            transform: rotate(0deg) translateX(40px) rotate(0deg) ;
        }
    }
</style>
        </head>
        <body>
          <div> </div>
</body>
</html>
